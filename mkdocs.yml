# Site Settings
site_name: !ENV [SITE_NAME, 'Luke Richardson']
site_url: !ENV [SITE_URL, "https://lukeoson.com/"]
repo_url: !ENV [REPO_URL, "https://github.com/lukeoson/lukeoson-mkdocs"]
repo_name: !ENV [REPO_NAME, "lukeoson.com"]
copyright: !ENV [COPYRIGHT, "Copyright 2024  (c) but do what you love"]

# Navigation 
nav:
# Homepage
  - Home:
    - Home: index.md
    - My Bookshelf: books.md
    - My Favourite Quotes: quotes.md
    - My Favourite Words: words.md
    - My Favourite Media: media.md
    - My Life Story: whoami.md

# Resume
  - Hire Me: 
    - Hire-Me/index.md

# Blog
  - Blog:
    - Blog: blog/index.md

# Contact
  - Contact: 
    - Contact: Contact/index.md


# Using the Material theme
theme:
  favicon: assets/favicon/lukeoson-spaceman.png
  custom_dir: overrides
  name: !ENV [THEME_NAME, material]
  icon:
    annotation: material/chevron-right-circle
    repo: fontawesome/brands/github
  name: material
  logo: assets/site-meta/lukeoson-labs-logo.svg
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      #scheme: lukeoson 
      toggle: 
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  features:
    # MISC
    - header.autohide
    - toc.follow #nav item

    # Navigation 
    - navigation.indexes
    - navigation.tabs
    - navigation.footer
    #- navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    #- navigation.instant.preview
    - navigation.tracking
    - navigation.path
    - navigation.top

    #search
    - search.suggest
    - search.share
    - search.highlight

    #content
    - content.code.copy
    - content.code.select
    - content.code.annotate


extra:
  analytics:
    provider: google
    property: G-C2H9SS54EZ
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lukeoson
      name: Lukeoson Labs GitHub
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/lukeoson
      name: Lukeoson Twitter
    - icon: fontawesome/brands/twitter
      link: https://bsky.app/profile/lukeoson.bsky.social
      name: Lukeoson Bluesky
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/luke-richardson
      name: Lukeoson LinkedIn
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@lukeoson
  generator: false 
  homepage: !ENV [HOMEPAGE, https://lukeoson.com]
  # Jinja2
  project: Lukeoson Labs

# Markdown Extensions
markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - md_in_html
  - admonition
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  - meta:
      meta_file: .meta.yml
  - social:
      cards_layout_options:
        color: "#3D414A"
        cards_layout_dir: layouts
        cards_layout: default/invert
        logo: layouts/lukeoson-spaceman.png
        background_color: transparent
        background_image: layouts/lukeoson-clouds.jpeg
        debug: true
        description: "lukeoson.com | hello@lukeoson.com | +447376209455 | London"
  - git-committers:
      repository: lukeoson/lukeoson-mkdocs
      branch: main
      token: !ENV ["GH_TOKEN"]
  - table-reader:
  - autolinks
  - macros:
      include_yaml:
        - nav.yml
  - tags:
      tags_file: tags.md
  - glightbox
  - search
  - include-markdown
  - blog:
      blog_dir: blog
      blog_toc: true
      post_date_format: full
      post_excerpt: optional

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js